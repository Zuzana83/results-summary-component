<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; margin-block: 2rem; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="./main.css">
</head>
<body>
  <main>
    <article class="summary-card">
      <!-- Results -->
      <div class="result-stats">
        <p class="result">Your Result</p>
        <div class="score-num">
          <p class="score">76</p>
          <span>of 100</span>
        </div>
        <h1 class="result-text">Great</h1>
        <p class="explanation">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <!-- Summary -->
      <div class="summary-stats">
        <h3 class="summary-title">Summary</h3>
        <ul class="summary-list"></ul>
        <button type="button" class="summary-btn">Continue</button>
      </div>
    </article>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Zuzana83/results-summary-component">z83studio</a>.
  </div>
 <script src="./app.js"></script>
</body>
</html>
